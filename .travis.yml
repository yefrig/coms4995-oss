language: node_js
node_js: 14
python:
  - "3.8"

before_install:
  - pip install --upgrade pip
  - pip install poetry
  - npm i -g npm@latest

install: 
  - poetry install -v
  - npm -v
  - node -v
  - npm install -g pyright

jobs:
  include:
    - stage: lint
      script: make lint
    - stage: test
      script: make test

after_success: codecov